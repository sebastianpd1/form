<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                Some fields are missing!!!!!!!
                </div>

                <form action="">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="">Card #</label>
                            <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXXX">
                        </div>

                         <div class="form-group col-2 mx-3">
                             <label for="">CVC #</label>
                             <input class="form-control" type="text" placeholder="0000">
                        </div>

                         <div class="form-group col-4">
                            <label for="">Amount</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-0">$</span>
                                </div>
                                <input class="form-control" type="text" placeholder="Amount">
                                </div>
                        </div>

                    </div>
                    <!-- First Group -->
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="">First Name</label>
                            <input class="form-control mb-2" type="text" placeholder="">

                            <label for="">City</label>
                            <input class="form-control mb-2" type="text" placeholder="">

                            <label for="">We accept</label><br>
                            <div  class =" col-6 bg-dark round m-1 pl-1 text-white text-center p-0 rounded">
                                <div class="form-check form-check-inline mr-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-discover"></i></label>
                                </div>
                                <div class="form-check form-check-inline ml-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <!-- First Group -->


                 <!-- Second Group -->
                         <div class="form-group col">
                             <label for="">Last Name</label>
                             <input class="form-control mb-2" type="text" placeholder="">

                             <div class="form-row mb-2">

                                 <div class="col">
                                     <label for="">State</label>
                                     <select class="form-control" id="exampleFormControlSelect1">
                                        <option default>Pick a state</option>
                                        <option>Colorado</option>
                                        <option>California</option>
                                        <option>Virginia</option>
                                        <option>Ohio</option>
                                     </select>
                                 </div>
                                 <div class="col">
                                     <label for="">Postal Code</label>
                                     <input class="form-control" type="text">
                                 </div>
                             </div>
                                 <label for="">Message</label>
                                 <textarea name="" id="" cols="65" rows="5"></textarea>
                                 <div>
                                    <small class="text-muted">Add any notes here</small>
                                 </div>


                        </div>
                     <!-- Second Group -->


                    </div>
                <!-- ******************************* -->


                </form>


            </div>
            <div class="card-footer text-right">
                <input class="btn btn-secondary" type="button" value="Cancel">
                <input class="btn btn-primary" type="button" value="Send">
            </div>
        </div>


    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
